<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donations List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-weight: 700;
            color: #dc3545;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        thead {
            background: #dc3545;
            color: white;
        }
        tbody tr:hover {
            background: #f1f1f1;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="animate__animated animate__fadeInDown">Donation Records</h1>

        <div class="card p-3 animate__animated animate__fadeInUp">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Donor Name</th>
                            <th>Blood Group</th>
                            <th>Quantity</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for donation in donations %}
                        <tr class="animate__animated animate__fadeInUp" style="animation-delay: {{ loop.index * 0.1 }}s;">
                            <td>{{ loop.index }}</td>
                            <td>{{ donation.donor.name }}</td>
                            <td><span class="badge bg-danger">{{ donation.blood_group }}</span></td>
                            <td>{{ donation.quantity }}</td>
                            <td>{{ donation.date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-danger mt-3">â¬… Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
